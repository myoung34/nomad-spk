data_dir = "/volume1/@appstore/nomad/data"
bind_addr = "0.0.0.0" # the default

advertise {
  # Defaults to the first private IP address.
  http = "192.168.2.113"
  rpc  = "192.168.2.113"
}

server {
  enabled          = true
  bootstrap_expect = 1
}

client {
  enabled       = true
  network_speed = 10
  options = {
    "docker.volumes.enabled" = "True"
  }
}

plugin "raw_exec" {
  config {
    enabled = true
  }
}
